<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modèles de boîte</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Modèles de boîtes flexibles et grilles</h1>
  </header>
  <main>
    <div id="main-container">
      <header id="top-bar">
        <h3 id="top-bar-title" class="bold">Rencontrez l'équipe!</h3>
        <img id="logo" src="img/organization.png" alt="logo du portail" width="50px" height="50px">
      </header>
      <div id="main-area">
        <div class="employee-card">
          <img src="img/avatar-1.png" alt="avatar employee">
          <div class="employee-info">
            <p class="employee-id">123456</p>
            <p class="bold">Jean Untel</p>
            <p class="position employee">Développeur JS</p>
          </div>
          <button class="info-button">...</button>
        </div>
        <div class="employee-card">
          <img src="img/avatar-2.png" alt="avatar employee">
          <div class="employee-info">
            <p class="employee-id">214457</p>
            <p class="bold">Marie Unetelle</p>
            <p class="position employee">Gestionnaire</p>
          </div>
          <button class="info-button">...</button>
        </div>
        <div class="employee-card">
          <img src="img/avatar-3.png" alt="avatar employee">
          <div class="employee-info">
            <p class="employee-id">534242</p>
            <p class="bold">François Tremblay</p>
            <p class="position intern">Stagiaire</p>
          </div>
          <button class="info-button">...</button>
        </div>
        <div class="employee-card">
          <img src="img/avatar-4.png" alt="avatar employee">
          <div class="employee-info">
            <p class="employee-id">832344</p>
            <p class="bold">Émile Gagnon</p>
            <p class="position employee">Développeur Backend</p>
            <button class="info-button">...</button>
          </div>
        </div>
        <div class="employee-card">
          <img src="img/avatar-5.png" alt="avatar employee">
          <div class="employee-info">
            <p class="employee-id">423532</p>
            <p class="bold">Isabelle Tremblay</p>
            <p class="position intern">Stagiaire</p>
          </div>
          <button class="info-button">...</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
