<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Formulaire d'évaluation</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      border: 1px solid black;
      padding: 10px;
    }

    textarea {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
    }

    #comment label {
      display: block;
    }

    input[type=text] {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Évaluez le produit</h1>

  <main>
    <form>
      <div id="eval">
        <div id="recommend">
          <section>
            <h3> Recommanderez-vous ce produit à d'autres clients ?</h3>
          </section>
        </div>
        <div id="rating">
          <h3>Donnez une note entre 1 et 5 :</h3>
        </div>
      </div>
      <div id="comment">
        <h3>Ajoutez un commentaire!</h3>
      </div>
    </form>
  </main>
</body>

</html>
